            // Fixed variable references - using inputs object
            const perCandidateTimeSaved = 5;
            const TotalTimeSavedPerMonth = inputs.monthlyHires * perCandidateTimeSaved;
            const HRHourlyRate = inputs.hrMonthlyRate / 160;
            const HRCostSavedPerYear = HRHourlyRate * TotalTimeSavedPerMonth * 12;
            const AnnualSalaryPerHire = inputs.salaryPerHire * 12;
            const AnnualHires = inputs.monthlyHires * 12;
            const BadHiresPerYear = 0.1 * AnnualHires;
            const CostPerBadHire = 0.3 * AnnualSalaryPerHire;
            const BadHireLossAvoidedPerYear = 0.5 * BadHiresPerYear * CostPerBadHire;
            const NetSavingsPerYear = BadHireLossAvoidedPerYear + HRCostSavedPerYear - inputs.atsAnnualFee;
            const NetSavingsPerMonth = NetSavingsPerYear / 12;
            const Roi = (NetSavingsPerYear / inputs.atsAnnualFee) * 100;
            const HRHoursSavedAnnually = perCandidateTimeSaved * inputs.monthlyHires * 12;
            const paybackPeriodInMonths = inputs.atsAnnualFee / (NetSavingsPerYear / 12);
            const TimeToHireReduction = 0.45 * inputs.avgTimeToHire;
            
            const CurrentAnnualCost = 999999;
            const NewAnnualCost = 999999;

            setResults({
              TotalTimeSavedPerMonth,
              HRHourlyRate,
              HRCostSavedPerYear,
              AnnualSalaryPerHire,
              AnnualHires,
              BadHiresPerYear,
              CostPerBadHire,
              BadHireLossAvoidedPerYear,
              NetSavingsPerYear,
              NetSavingsPerMonth,
              Roi,
              HRHoursSavedAnnually,
              paybackPeriodInMonths,
              TimeToHireReduction, 
              CurrentAnnualCost,
              NewAnnualCost
            });
          };

            setInputs(prev => ({
              ...prev,
              [field]: parseFloat(value) || 0
